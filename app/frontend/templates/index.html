<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Biostats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <div class="banner-left">
            <h1>Intelligent Biostats</h1>
        </div>
        <div class="banner-right">
            <a href="#" class="banner-button">Sign In</a>
            <a href="#" class="banner-button">Subscribe</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection">
            <h2>Upload Your Data</h2>
            <div class="file-drop-zone" id="dropZone">
                <input type="file" id="fileInput" accept=".csv" style="display: none;">
                <p>Drag and drop your CSV file here or click to browse</p>
                <p class="small">Your data stays private - all processing happens locally</p>
            </div>
        </div>

        <!-- Data Preview Section -->
        <div class="data-preview" id="dataPreview" style="display: none;">
            <h3>Data Preview</h3>
            <div id="previewTable"></div>
        </div>

        <!-- Modify Data Section -->
        <div class="modify-section" id="modifySection" style="display: none;">
            <div class="modify-container">
                <textarea 
                    id="modificationInput" 
                    placeholder="Optional: Describe modifications (e.g., 'delete Age column')"
                    rows="1"
                ></textarea>
                <button id="proceedButton" class="proceed-button">Proceed to Analysis</button>
                <span id="modificationStatus" class="status-message"></span>
            </div>
        </div>

        <!-- Analysis Tabs Section -->
        <div class="analysis-tabs-section" id="analysisTabsSection" style="display: none;">
            <div class="tabs">
                <button class="tab-button active" data-tab="descriptive">Descriptive Statistics</button>
                <button class="tab-button" data-tab="analyses">Available Analyses</button>
                <button class="tab-button" data-tab="history">Analysis History</button>
                <button class="tab-button" data-tab="recommendations">Smart Recommendations</button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Descriptive Statistics Tab -->
                <div id="descriptiveTab" class="tab-pane active">
                    <h3>Dataset Overview</h3>
                    <div id="descriptiveStats" class="stats-container">
                        <div class="stats-summary"></div>
                        <div class="column-picker">
                            <h4>Column Analysis</h4>
                            <select id="columnSelect" class="column-select">
                                <option value="">Select a column...</option>
                            </select>
                            <div id="columnStats" class="column-stats"></div>
                        </div>
                    </div>
                </div>

                <!-- Available Analyses Tab -->
                <div id="analysesTab" class="tab-pane">
                    <div class="analysis-container">
                        <h3>Available Analyses</h3>
                        <div class="analysis-search">
                            <input 
                                type="text" 
                                id="analysisSearch" 
                                placeholder="Search analyses..."
                                class="search-input"
                            >
                        </div>
                        <div class="analysis-frame">
                            <div id="analysisOptions" class="analysis-options-grid"></div>
                        </div>
                    </div>
                </div>

                <!-- Analysis History Tab -->
                <div id="historyTab" class="tab-pane">
                    <h3>Analysis History</h3>
                    <div id="analysisHistory"></div>
                </div>

                <!-- Smart Recommendations Tab -->
                <div id="recommendationsTab" class="tab-pane">
                    <h3>Smart Recommendations</h3>
                    <div id="smartRecommendations"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
